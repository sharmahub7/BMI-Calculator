<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <label for="height">Hieght (cm)</label>
        <input type="number" id="height" /><br />
        <label for="weight">Wieght (kg)</label>
        <input type="number" id="weight" /><br />
        <p id="output">BMI Range :</p>
        <button type="submit" onclick="calculateBMI()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
